version: '3'

services:
  db:
    build: ./db
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"

  api:
    build:
      context: ./api
      args:
        NODE_ENV: development # ensures devDependencies are installed , change to production when development ends
    ports:
      - "3000:3000"
    depends_on:
      - db
    environment:
      DB_HOST: ${DB_HOST}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
    volumes:
      - ./api:/usr/src/app
      - /usr/src/app/node_modules
